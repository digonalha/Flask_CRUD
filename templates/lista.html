<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <title>Lista de Clientes</title>
    </head>
    <body>
        <h1>Lista de Clientes</h1>
        <hr>
        <table border="1"> 
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Telefone</td>
                <td>CPF</td>
                <td>Email</td>
                <td>Excluir</td>
                <td>Atualizar</td>
            </tr>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{ pessoa._id }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.telefone }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.email }}</td>
                <td><center><a href="/excluir/{{ pessoa._id }}">X</a></center></td>
                <td><center><a href="/atualizar/{{ pessoa._id }}">Att</a></center></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href={{ url_for('index') }}>Voltar</a>
    </body>
</html>
